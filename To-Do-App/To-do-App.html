<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project-css/To-do-App.css" />
    <link
      href="https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/3.0.7/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title-box">
        <p class="title">Smart To-Do App</p>
      </div>
      <div class="input-box">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addTask">Add. Task</button>
      </div>
      <div class="task-container">
        <p class="sub-heading">To-Do List</p>
        <div id="taskList"></div>
        <p id="taskCount"></p>
      </div>
    </div>
    <script src="project-js-files/To-do-App.js"></script>
  </body>
</html>
